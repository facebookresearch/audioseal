name: audioseal_wm_16bits
model_type: seanet
checkpoint: "https://huggingface.co/facebook/audioseal/resolve/main/generator_base.pth"
nbits: 16
seanet:
  activation: ELU
  activation_params:
    alpha: 1.0
  causal: false
  channels: 1
  compress: 2
  dilation_base: 2
  dimension: 128
  disable_norm_outer_blocks: 0
  kernel_size: 7
  last_kernel_size: 7
  lstm: 2
  n_filters: 32
  n_residual_layers: 1
  norm: weight_norm
  norm_params: {}
  pad_mode: constant
  ratios:
    - 8
    - 5
    - 4
    - 2
  residual_kernel_size: 3
  true_skip: true
decoder:
  final_activation: null
  final_activation_params: null
  trim_right_ratio: 1.0
